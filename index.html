<!DOCTYPE html>
<html class="page" lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">

  <title>ePhonebook</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body class="page__body page__body--nojs" id="siteBody">
  <script src="./js/nojs.min.js"></script>

  <div class="site-container mx-auto rounded p-4">
    <!-- HEADER part of page started -->
    <h1 class="sr-only">this website is an electronic view of your phonebook</h1>

    <header class="site-container__header">
      <h2 class="display-4 text-center mb-3 site-container__title">ePhonebook</h2>
    </header>

    <!-- HEADER part of page ended -->


    <!-- MAIN part of page started -->

    <main class="site-container__main main-block py-4">
      <p class="text-center mb-0"><span class="main-block__TLDR">No contact</span> has been added to <span class="main-block__TLDR">the phonebook yet .</span> <span class="main-block__TLDR">Click</span> the <span class="main-block__TLDR">"Add Contact"</span> button below <span class="main-block__TLDR">to add a contact</span></p>
      <div id="phonebookInfo"></div>
    </main>

    <!-- MAIN part of page ended -->


    <!-- FOOTER part of page started -->

    <footer class="site-container__footer">
      <input class="form-control mb-3" type="search" id="searchInput" placeholder="Search...">

      <button class="btn btn-block btn-success" type="button" data-toggle="modal" data-target="#addContactContainer">ADD CONTACT</button>
    </footer>

    <!-- The contact add modal -->
    <div class="modal" id="addContactContainer">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add a new contact</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form id="phoneBookForm" action="https://echo.htmlacademy.ru" method="POST">
              <input type="text" name="number_owner_firstname" id="numberOwnerFirstname" placeholder="First name">

              <input type="text" name="number_owner_lastname" id="numberOwnerLastname" placeholder="First name">

              <input type="text" name="phone_number" id="phoneNumber">

              <input type="text" name="number_owner_connection" id="numberOwnerConnection">
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" name="submit" value="submit" form="phoneBookForm">SAVE</button>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER part of page ended -->

    <div class="container bg-danger text-white text-center py-3 px-2 rounded mb-4 disabled-script-info">
      Javascript application feature is disabled in your browser, please <a class="text-white font-weight-bold disabled-script-info__js-on-manual" href="https://www.enable-javascript.com/" target="_blank">enable javascript</a> to use the site
    </div>
  </div>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
